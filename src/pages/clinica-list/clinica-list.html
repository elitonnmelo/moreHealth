<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinicas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of itemArr" (click)="editItem(item)">
      <h2>{{item.value.nome}}</h2>
      <p>Cidade: {{item.value.cidade}} | UF: {{item.value.uf}}</p>
    </ion-item>  
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
